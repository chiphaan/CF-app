<div layout="row" flex>
  <div flex></div>
  <md-button class="md-raised md-primary" ng-click="c.appointmentModal($event)">
    <md-icon class="material-icons">add</md-icon>
    New Appointments
  </md-button>
</div>

<div >
  <md-divider></md-divider>
  <md-list-item class="md-2-line" flex ng-repeat="appointment in c.appoinments">
    <div class="md-list-item-text" >
      <h3>{{ appointment.dr }}, <small>{{ appointment.type }}</small></h3>
      <!-- <md-datepicker ng-model="{{ appointment.time }}" md-placeholder="Enter date" disabled></md-datepicker> -->
      <p>{{ appointment.date| date:'yyyy-MM-dd' }}</p>
    </div>
    <md-menu md-position-mode="target-right target">
            <md-button class="md-icon-button" ng-click="c.openMenu($mdOpenMenu, $event)">
                <md-icon class="material-icons">delete</md-icon>
            </md-button>

            <md-menu-content width="4">
                <span class="md-padding">Are you sure you want to delete?</span>
                <div layout="row">
                    <md-menu-item flex="50">
                        <md-button ng-click="c.deleteAppointment(appointment)">
                            <md-icon class="material-icons">check</md-icon>
                            Yes
                        </md-button>
                    </md-menu-item>
                    <md-menu-item flex="50">
                        <md-button>
                            <md-icon class="material-icons">close</md-icon>
                            No
                        </md-button>
                    </md-menu-item>
                </div>
            </md-menu-content>
        </md-menu>
    <md-divider></md-divider>
  </md-list-item>
</div>
<div>

<h3>
    {{mydate}}
</h3>
<md-button class="md-raised md-primary" ng-click="c.today()">
    <md-icon class="material-icons">add</md-icon>
    test
  </md-button>
</div>
